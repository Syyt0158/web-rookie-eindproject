<!DOCTYPE html>

<head>
    <title>Webshop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button type="button" class="btn btn-primary me-auto" id="login-button">Ga naar
                            Inloggen</button>
                    </li>
                </ul>
                <div class="cart-icon position-fixed top-0 end-0 m-3">
                    <a href="#" id="cart-link">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-cart2" viewBox="0 0 16 16">
                            <path

                        <img src="foto.jpg" class="card-img-top" alt="foto">
                        <div class="card-body">
                            <h5 class="card-title text-center">Set armbandjes</h5>

                            <button class="btn btn-warning w-100 p-3">Voeg toe aan winkelwagen</button>
                        </div>
                    </div>
                </div>
                <!--card 2-->
                <div class="col-md-5">
                    <div class="card mb-4">
                        <img src="foto7.jpg" class="card-img-top" alt="foto">
                        <div class="card-body">
                            <h5 class="card-title text-center">Gouden set armbandjes</h5>
                            <p class="text-center">4,99 Euro</p>
                            <button class="btn btn-warning w-100 p-3">Voeg toe aan winkelwagen</button>
                        </div>
                    </div>
                </div>

                <div class="col-md-5 mt-4">
                    <div class="card mb-4">
                        <img src="foto3.jpg" class="card-img-top" alt="foto">

                            <p class="text-center">2,99 Euro</p>
                            <button class="btn btn-warning w-100 p-3">Voeg toe aan winkelwagen</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <div class="container mt-5 mb-5">
        <div class="row ">
            <div class="row justify-content-center">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
